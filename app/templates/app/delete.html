<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-red-300 to-yellow-300 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg text-center">
        <h1 class="text-2xl font-bold mb-6">Are you sure you want to delete this task?</h1>

        <form method="POST" action="" class="mb-4">
            {% csrf_token %}
            <button type="submit" name="Confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                <i class="fas fa-trash"></i> Yes, delete
            </button>
        </form>

        <a href="{% url 'task_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg shadow-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
            <i class="fas fa-times"></i> Cancel
        </a>
    </div>
</body>
</html>
